<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="container">
    <h1 class="h1">Profile</h1>     
    <div class="forms">
      <form action="" class="form-accont">
        <div class="cont-profile">
          <img src="img/Image.png" alt="Avatar">
          <div class="foto"><img class="left" src="img/camera.png" alt="camera"></div>
          <button class="btn"><i class="trash"></i></button>
        </div>
        <div class="content">  
          <div class="collumn">
            <div class="form-field">
              <label class="form-label" for="first-name">First Name</label>
              <input class="form-input" type="text" id="first-name" name="first-name">        
            </div>
            <div class="form-field">
              <label class="form-label" for="country-name">Country</label>
              <select class="form-input" name="country-name" id="country-name">
                <option value=""></option>
                <option value="Ukraine">Ukraine</option>
                <option value="USA">USA</option>
                <option value="Italy">Italy</option>
              </select>                   
            </div> 
            <div class="form-field">
              <label class="form-label" for="first-name">Zip Code</label>
              <input class="form-input" type="number" id="zip" name="zip" min="100000" max="999999">        
            </div>
            <div class="form-field">
              <input class="form-input w25" type="text" id="pole" name="Pole">        
            </div>
          </div>
          <div class="collumn">
            <div class="form-field">
              <label class="form-label" for="e-name">E-mail</label>
              <input class="form-input" type="email" id="E-mail-name" name="e-name">                 
            </div>
            <div class="form-field">
              <label class="form-label" for="city-name">City</label>
              <input class="form-input" type="" id="city-name" name="city-name">        
            </div>
            <div class="form-field">
              <label class="form-label" for="phone">Phone Number</label>
              <input class="form-input" type="tel" id="phone" name="phone">                 
            </div>

          </div>        
        </div>              
      </form>
    </div>

    

  </main>
  
</body>
</html>
