<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="container">
    <h1 class="h1">Create an Account</h1>
    <div class="forms">
      <form action="" class="form-accont">
        <div class="content">  
          <div class="collumn">
            <div class="form-field">
              <label class="form-label" for="first-name">First Name</label>
              <input class="form-input" type="text" id="first-name" name="first-name">        
            </div>
          </div>
          <div class="collumn">
            <div class="form-field">
              <label class="form-label" for="last-name">Last Name</label>
              <input class="form-input" type="text" id="last-name" name="last-name">        
            </div>
          </div>
        </div>
        <div class="form-field">
          <label class="form-label" for="e-name">E-mail</label>
          <input class="form-input" type="email" id="E-mail-name" name="e-name">
          <label for="e-name"><small class="text1">We'll never share your email with anyone else.</small> </label>        
        </div>
        <div class="content">
          <div class="form-field">
            <input class="radio" type="radio" name="sex" id="male">
            <label for="male">Male</label>
          </div>
          <div class="form-field">
            <input class="radio" type="radio" name="sex" id="female">
            <label for="male">Female</label>
          </div>
        </div>
        <div class="content">  
          <div class="collumn">
           <div class="form-field">
              <label class="form-label" for="country-name">Country</label>
              <select class="form-input" name="country-name" id="country-name">
                <option value=""></option>
                <option value="Ukraine">Ukraine</option>
                <option value="USA">USA</option>
                <option value="Italy">Italy</option>
              </select>                   
            </div> 
          </div>          
          <div class="collumn">
            <div class="form-field">
              <label class="form-label" for="city-name">City</label>
              <input class="form-input" type="" id="city-name" name="city-name">        
            </div>
          </div>
            
        </div>
        <div class="form-field">          
          <input class="form-input" type="text" id="last-name" name="last-name">        
        </div>        
      </form>
    </div>

    <p class="text1 center">
      By clicking the 'Sign Up' button, you confirm that you accept ou <br> <a class="a" href="">Terms of Use</a> and <a class="a" href="">Privace Police</a> .
    </p>
    <hr class="hr">
    <p class="center">Have an account? 
      <input class="submit" type="submit" value="Log In">
    </p>

  </main>
</body>
</html>
